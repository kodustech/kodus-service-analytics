services:
  kodus-service-analytics:
    platform: linux/amd64
    container_name: kodus-service-analytics
    build:
      context: .
      dockerfile: DockerFiles/Dockerfile.dev
    ports:
      - "${PORT}:${PORT}"
      - "9230:9230"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/usr/src/app:delegated
      - ./src/config/google-credentials.json:/usr/src/app/dist/config/google-credentials.json:ro
    networks:
      - kodus-backend-services
      - shared-network

networks:
  kodus-backend-services:
    external: true
  shared-network:
    external: true
